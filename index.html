    <script>

    <script src="moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script>
    var users = {};
    var cards = {};

    $(document).ready(function() {

        var newUser = false;

        var dataTable = $('#myTable').DataTable({
            pageLength: 5,
            columns:
            [
                { title: "Usuário" },
                { title: "Tipo" },
                { title: "Cartão" },
                {
                    title: "Data/Hora",
                    render: function(data, type, row){
                        if (type == "sort" || type == 'type')
                            return data;

                        return moment(new Date(data)).format("HH:mm, DD/MM/YYYY");
                    }
                }
            ],
            order: [[ 3, "desc" ]],
            language: {
                "sProcessing":   "A processar...",
                "sLengthMenu":   "Mostrar _MENU_ registos",
                "sZeroRecords":  "Não foram encontrados resultados",
                "sInfo":         "Mostrando de _START_ até _END_ de _TOTAL_ registos",
                "sInfoEmpty":    "Mostrando de 0 até 0 de 0 registos",
                "sInfoFiltered": "(filtrado de _MAX_ registos no total)",
                "sInfoPostFix":  "",
                "sSearch":       "Procurar:",
                "sUrl":          "",
                "oPaginate": {
                    "sFirst":    "Primeiro",
                    "sPrevious": "Anterior",
                    "sNext":     "Seguinte",
                    "sLast":     "Último"
                }
            }
        });

        $('#registerForm').submit(function(e){
            e.preventDefault();
            var email = $('#inputEmailRegister').val();
            var password = $('#inputPasswordRegister').val();
            firebase.auth().createUserWithEmailAndPassword(email, password).then(function(){
                newUser = true;
            }).catch(function(error) {
                alert(error.message);
                console.log(error.message);
            });
        });

        $('#signInForm').submit(function(e){
            e.preventDefault();
            var email = $('#inputEmailSignIn').val();
            var password = $('#inputPasswordSignIn').val();
            firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                console.log(error.message);
                alert(error.message);
            });
        });

        $('#resetForm').click(function(e){
            e.preventDefault();
            var email = $('#inputEmailReset').val();
            firebase.auth().sendPasswordResetEmail(email).then(function() {
                alert("Password reset email sent.");
            }, function(error) {
                alert(error);
            });
        });

        $('#logout').click(function(){
            if (confirm("Você está prestes a sair do sistema."))
                firebase.auth().signOut();
        });

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {

                firebase.database().ref('users').on('value', function(snapshot) {
                    if(snapshot.val() !== null){
                        users = snapshot.val();
                        console.log(user.uid);
                        $('#hello').text('Olá, '+ users[user.uid].name +'!');
                    }
                });

                firebase.database().ref('cards').on('value', function(snapshot) {
                    if(snapshot.val() !== null)
                        drawCards(snapshot.val(), user);
                });

                firebase.database().ref('log').orderByChild("timestamp").limitToLast(20).on('child_added', function(snapshot) {
                    if(snapshot.val() !== null)
                        drawLog(snapshot.val());
                });

                if(newUser){
                    setUserName($('#inputNameRegister').val(), user);
                    newUser = false;
                }

                signIn();

            } else {
                signOut();
            }
        });

        function drawCards(cards, user) {
            $('#cards-container').html('');

            $.each(cards, function(index, card) {
                $('#cards-container').append(
                    '<div class="card-wrapper">'+
                        '<div id="' + index + '" class="card'+ (card.userid == 0 ? ' available' : (card.userid == user.uid ? ' returnable' : '')) + '">'+
                            '<div class="card-id">'+
                                '<span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>'+
                                '<p>'+index+'</p>'+
                            '</div>'+
                            '<div class="holder">'+
                                '<span class="glyphicon glyphicon-user" aria-hidden="true"></span>'+
                                '<p>'+ (card.userid == 0 ? '' : users[card.userid].name) +'</p>'+
                            '</div>'+
                            '<div class="stripe"></div>'+
                        '</div>'+
                    '</div>'
                );
            });
            
            $('.card').on('click', function(){

                var available = $(this).hasClass("available");
                var returnable = $(this).hasClass("returnable");

                if (available || returnable){
                    var update = {}
                    update['cards/' + this.id] = {"userid": (available ? user.uid : 0)}

                    firebase.database().ref().update(update);
                }
            });
        }

        function drawLog(log) {
            dataTable.row.add([
                users[log.triggerer].name,
                (log.userid == 0 ? 'Devolução' : 'Retirada'),
                log.cardid,
                log.timestamp
            ]).draw();            
        }

        function setUserName(name, user) {
            if (user != null) {
                firebase.database().ref('users/' + user.uid + '/name').set($('#inputNameRegister').val())
                .then(function() {
                    console.log('updated name');
                })
                .catch(function(error) {
                    console.log(error);
                });
            }
        }

        function signIn(){
            $('#login-container').hide();
            $('#info-container').show();
        }

        function signOut(){
            $('#info-container').hide();
            $('#login-container').show();
            $('#login-container form').trigger('reset');
        }

        function updateProfileFields(user){
            firebase.database().ref('users/' + user.uid).on('value', function(snapshot) {
                if(snapshot.val() !== null)
                    console.log(snapshot.val());
            });
        }

    });

    </script>
