    <script>
    $(document).ready(function() {

        var newUser = false;

        $('#data-form').submit(function(){
            var name = $(this).find('#inputName').val();
            var institution = $(this).find('#inputInstitution').val();
            var occupation = $(this).find('#inputOccupation').val();
            var enrollment = $(this).find('#inputEnrollment').val();
            var oral = $(this).find('#inputOral').prop('checked');
            var poster = $(this).find('#inputPoster').prop('checked');

            setUserData({
                name: name,
                institution: institution,
                enrollment: enrollment,
                oral: oral,
                poster: poster
            });
        });

        $('#registerBtn').click(function(){
            var email = $('#inputEmailRegister').val();
            var password = $('#inputPasswordRegister').val();
            firebase.auth().createUserWithEmailAndPassword(email, password).then(function(){
                newUser = true;
            }).catch(function(error) {
                console.log(error.message);
            });
        });

        $('#signinBtn').click(function(){
            var email = $('#inputEmailSignIn').val();
            var password = $('#inputPasswordSignIn').val();
            firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                console.log(error.message);
                alert(error.message);
            });
        });

        $('#resetBtn').click(function(){
            var email = $('#inputEmailReset').val();
            firebase.auth().sendPasswordResetEmail(email).then(function() {
                alert("Password reset email sent.");
            }, function(error) {
                alert(error);
            });
        });

        $('.logout').click(function(){
            if (confirm("Você está prestes a sair do sistema."))
                firebase.auth().signOut();
        });

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {

                firebase.database().ref('users/' + user.uid).on('value', function(snapshot) {
                    if(snapshot.val() !== null)
                        console.log(snapshot.val());
                });

                firebase.database().ref('cards').on('value', function(snapshot) {
                    if(snapshot.val() !== null)
                        drawCards(snapshot.val(), user);
                });

                if(newUser)
                    setUserName($('#inputNameRegister').val(), user);

                signIn();

            } else {
                signOut();
            }
        });

        function drawCards(cards, user) {
            // $('ul.cards').html('');

            $.each(cards, function(index, card) {
                $('ul.cards')
                .append($("<li />"))
                .append('<div class="card'+ (card.userid == 0 ? ' available' : (card.userid == user.uid ? ' return' : '')) +'"/>');
            });
        }

        function setUserName(name, user) {
            if (user != null) {
                firebase.database().ref('users/' + user.uid + '/profile').set({"name": name})
                .then(function() {
                    console.log('updated name');
                })
                .catch(function(error) {
                    console.log(error);
                    errorAlert();
                });
            }
        }

        function signIn(){
            $('#login-container').hide();
            $('#info-container').show();
        }

        function signOut(){
            $('#info-container').hide();
            $('#login-container').show();
            $('#login-container form').trigger('reset');
        }

        function updateProfileFields(user){
            firebase.database().ref('users/' + user.uid).on('value', function(snapshot) {
                if(snapshot.val() !== null)
                    console.log(snapshot.val());
            });
        }

        function updatePaymentAlert(snapshot){
            // payment alert
            if(snapshot != 1){
                $("#payment-success").hide();
                $(".alert-warning").slideDown("fast");
            }
            else {
                $(".alert-warning").hide();
                $("#payment-success").slideDown("fast");
            }
        }

        function successAlert() {
            $("#update-success").slideDown("fast");

            setTimeout(function() {
                $("#update-success").slideUp(500, function() {
                    $(this).hide();
                });
            }, 2500);
        }

        function errorAlert() {
            $(".alert-danger").slideDown("fast");

            setTimeout(function() {
                $(".alert-danger").slideUp(500, function() {
                    $(this).hide();
                });
            }, 2500);
        }

    });

    </script>
